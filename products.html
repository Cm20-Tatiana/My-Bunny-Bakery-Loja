        let currentPage = 1;
        const productsPerPage = 9;

        function displayProducts(page = 1) {
            currentPage = page;
            const startIndex = (page - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const paginatedProducts = products.slice(startIndex, endIndex);

            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            paginatedProducts.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product-item';

                const imageSrc = `imgs/product${product.id}.jpg`;
                const imageElement = document.createElement('img');
                imageElement.src = imageSrc;
                imageElement.alt = product.name;
                productDiv.appendChild(imageElement);

                const nameElement = document.createElement('h3');
                nameElement.textContent = product.name;
                productDiv.appendChild(nameElement);

                const typeElement = document.createElement('p');
                typeElement.textContent = `Tipo: ${product.type}`;
                productDiv.appendChild(typeElement);

                const priceElement = document.createElement('p');
                priceElement.textContent = `Preço: ${product.price}€`;
                productDiv.appendChild(priceElement);

                const buttonContainer = document.createElement('div'); // Container para os botões
                buttonContainer.className = 'button-container';

                const moreInfoButton = document.createElement('button');
                moreInfoButton.textContent = 'Mais Informação';
                moreInfoButton.onclick = () => showOverlay(imageSrc, product.info);
                buttonContainer.appendChild(moreInfoButton);

                const addToCartButton = document.createElement('button');
                addToCartButton.textContent = 'Adiciona ao Carrinho';
                addToCartButton.onclick = () => addToCart(product.id);
                buttonContainer.appendChild(addToCartButton);

                productDiv.appendChild(buttonContainer); // Adiciona o container com os botões ao produto
                productList.appendChild(productDiv);
            });
        }

        // Função para realizar a pesquisa ao pressionar Enter
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        // Função para pesquisar produtos
        function searchProducts() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(query));
            displayFilteredProducts(filteredProducts);
        }

        function displayFilteredProducts(filteredProducts) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            filteredProducts.slice(0, productsPerPage).forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product-item';

                const imageSrc = `imgs/product${product.id}.jpg`;
                const imageElement = document.createElement('img');
                imageElement.src = imageSrc;
                imageElement.alt = product.name;
                productDiv.appendChild(imageElement);

                const nameElement = document.createElement('h3');
                nameElement.textContent = product.name;
                productDiv.appendChild(nameElement);

                const typeElement = document.createElement('p');
                typeElement.textContent = `Tipo: ${product.type}`;
                productDiv.appendChild(typeElement);

                const priceElement = document.createElement('p');
                priceElement.textContent = `Preço: ${product.price}€`;
                productDiv.appendChild(priceElement);

                const buttonContainer = document.createElement('div'); // Container para os botões
                buttonContainer.className = 'button-container';

                const moreInfoButton = document.createElement('button');
                moreInfoButton.textContent = 'Mais Informação';
                moreInfoButton.onclick = () => showOverlay(imageSrc, product.info);
                buttonContainer.appendChild(moreInfoButton);

                const addToCartButton = document.createElement('button');
                addToCartButton.textContent = 'Adiciona ao Carrinho';
                addToCartButton.onclick = () => addToCart(product.id);
                buttonContainer.appendChild(addToCartButton);

                productDiv.appendChild(buttonContainer); // Adiciona o container com os botões ao produto
                productList.appendChild(productDiv);
            });
        }

        function applyFilter() {
            const filterValue = document.getElementById('filter-options').value;
            let filteredProducts = [...products];

            if (filterValue === 'feno') {
                filteredProducts = filteredProducts.filter(product => product.type === 'feno');
            } else if (filterValue === 'aveia') {
                filteredProducts = filteredProducts.filter(product => product.type === 'aveia');
            } else if (filterValue === 'asc') {
                filteredProducts.sort((a, b) => a.price - b.price);
            } else if (filterValue === 'desc') {
                filteredProducts.sort((a, b) => b.price - a.price);
            }

            displayFilteredProducts(filteredProducts);
        }

        function showOverlay(imageSrc, info) {
        const overlay = document.getElementById('overlay');
        const overlayImage = document.getElementById('overlay-image');
        const overlayText = document.getElementById('overlay-text');

        overlayImage.src = imageSrc;
        overlayText.innerHTML = info; // Usar innerHTML para permitir formatação HTML

        overlay.style.display = 'flex';
    }


        function closeOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }


        function addToCart(productId) {
    console.log(`Produto ${productId} adicionado ao carrinho.`);
    
    // Obter o carrinho atual do localStorage ou inicializar um array vazio
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    // Adicionar o novo productId ao carrinho
    cart.push(productId);
    
    // Atualizar o localStorage com o carrinho atualizado
    localStorage.setItem('cart', JSON.stringify(cart));
    
    // Exibir um alerta para o usuário informando que o produto foi adicionado ao carrinho
    alert(`Produto ${productId} foi adicionado ao carrinho!`);
}

        function changePage(pageNumber) {
